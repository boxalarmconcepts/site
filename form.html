<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | Box Alarm Concepts</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="form-container">
    <img src="assets/boxalarm-logo.png" alt="Box Alarm Concepts Logo" class="logo" />

    <h1>Contact Box Alarm Concepts</h1>
    <form id="contact-form" action="https://script.google.com/macros/s/AKfycbyYa5_3wS_HEGIdKEhDEkT1Ufry2YoT3dmWwn9UJZegOoCzygbeQPnLoKxEWi_Pu1Mw/exec" method="POST">
      
      <label>Name:</label>
      <input type="text" name="name" required>

      <label>Email:</label>
      <input type="email" name="email" required>

      <label>Phone Number (optional):</label>
      <input type="text" name="phone">

      <label>Preferred Contact Method:</label>
      <label><input type="radio" name="contact_method" value="Email" checked> Email</label>
      <label><input type="radio" name="contact_method" value="Phone"> Phone</label>
      <label><input type="radio" name="contact_method" value="Either"> Either</label>

      <label>Contact Type:</label>
      <select name="contact_type" required>
        <option value="Custom Order">Custom Order</option>
        <option value="Product Question">Product Question</option>
        <option value="Suggestion">Suggestion</option>
        <option value="General Inquiry">General Inquiry</option>
        <option value="Other">Other</option>
      </select>

      <label>Are you a responder or civilian?</label>
      <label><input type="radio" name="responder_status" value="Responder" onclick="toggleResponder(true)"> Responder</label>
      <label><input type="radio" name="responder_status" value="Civilian" onclick="toggleResponder(false)"> Civilian</label>

      <div id="responder-section" style="display:none;">
        <label>Type of Responder:</label>
        <select name="responder_type" onchange="toggleFireFields(this.value)">
          <option value="">Select</option>
          <option value="Fire">Fire</option>
          <option value="EMS">EMS</option>
          <option value="LEO">LEO</option>
          <option value="Dispatch">Dispatch</option>
          <option value="Military">Military</option>
          <option value="Other">Other</option>
        </select>

        <div id="fire-options" style="display:none;">
          <label>Career or Volunteer:</label>
          <label><input type="radio" name="fire_type" value="Career"> Career</label>
          <label><input type="radio" name="fire_type" value="Volunteer"> Volunteer</label>
          <label><input type="radio" name="fire_type" value="Both"> Both</label>
        </div>

        <label>Agency Name:</label>
        <input type="text" name="agency_name">

        <label>Agency Size:</label>
        <input type="number" name="agency_size" min="1">
      </div>

      <div id="civilian-section" style="display:none;">
        <label>Do you consider yourself a prepper?</label>
        <label><input type="radio" name="prepper" value="Yes"> Yes</label>
        <label><input type="radio" name="prepper" value="No"> No</label>
        <label><input type="radio" name="prepper" value="Somewhat"> Somewhat</label>
      </div>

      <label>Message / Details:</label>
      <textarea name="message" required></textarea>

      <label>Are you interested in beta testing?</label>
      <label><input type="radio" name="beta" value="Yes"> Yes</label>
      <label><input type="radio" name="beta" value="No" checked> No</label>

      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    function toggleResponder(isResponder) {
      document.getElementById("responder-section").style.display = isResponder ? "block" : "none";
      document.getElementById("civilian-section").style.display = isResponder ? "none" : "block";
    }

    function toggleFireFields(value) {
      const fireOptions = document.getElementById("fire-options");
      fireOptions.style.display = (value === "Fire") ? "block" : "none";
    }
  </script>
</body>
</html>
