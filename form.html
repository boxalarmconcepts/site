<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Box Alarm Concepts – Contact & Custom Order Form</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <img src="logo.png" alt="Box Alarm Concepts Logo" class="logo" />
      <h1>Custom Order & Contact Form</h1>
      <p>Tell us what you're looking for — we'll get back to you ASAP.</p>
    </header>

    <form id="contact-form">
      <div class="field-group">
        <label for="name">Full Name *</label>
        <input type="text" name="name" id="name" required />
      </div>

      <div class="field-group">
        <label for="email">Email *</label>
        <input type="email" name="email" id="email" required />
      </div>

      <div class="field-group">
        <label for="phone">Phone Number (optional)</label>
        <input type="tel" name="phone" id="phone" />
      </div>

      <div class="field-group">
        <label for="preferredContact">Preferred Contact Method *</label>
        <select name="preferredContact" id="preferredContact" required>
          <option value="" disabled selected>Select</option>
          <option value="Email">Email</option>
          <option value="Phone">Phone</option>
          <option value="Either">Either</option>
        </select>
      </div>

      <div class="field-group">
        <label for="responderStatus">Are you a responder or civilian? *</label>
        <select name="responderStatus" id="responderStatus" required>
          <option value="" disabled selected>Select</option>
          <option value="Responder">Responder</option>
          <option value="Civilian">Civilian</option>
        </select>
      </div>

      <div class="field-group conditional" id="responderTypeGroup" style="display: none;">
        <label for="responderType">Type of Responder *</label>
        <select name="responderType" id="responderType">
          <option value="" disabled selected>Select</option>
          <option value="Fire">Fire</option>
          <option value="LEO">Law Enforcement</option>
          <option value="EMT/Medic">EMT/Medic</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <div class="field-group conditional" id="civilianPrepperGroup" style="display: none;">
        <label for="civilianPrepper">Are you a preparedness-minded civilian?</label>
        <select name="civilianPrepper" id="civilianPrepper">
          <option value="" disabled selected>Select</option>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
      </div>

      <div class="field-group conditional" id="fireCareerGroup" style="display: none;">
        <label for="careerStatus">Are you career or volunteer? *</label>
        <select name="careerStatus" id="careerStatus">
          <option value="" disabled selected>Select</option>
          <option value="Career">Career</option>
          <option value="Volunteer">Volunteer</option>
        </select>
      </div>

      <div class="field-group conditional" id="agencyGroup" style="display: none;">
        <label for="agency">Agency Name and Approximate Size *</label>
        <input type="text" name="agency" id="agency" />
      </div>

      <div class="field-group">
        <label for="inquiryType">What can we help you with? *</label>
        <select name="inquiryType" id="inquiryType" required>
          <option value="" disabled selected>Select</option>
          <option value="Custom Order Request">Custom Order Request</option>
          <option value="Design Collaboration">Design Collaboration</option>
          <option value="Bulk or Department Order">Bulk or Department Order</option>
          <option value="General Inquiry">General Inquiry</option>
        </select>
      </div>

      <div class="field-group">
        <label for="message">Tell us more *</label>
        <textarea name="message" id="message" rows="5" required></textarea>
      </div>

      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
