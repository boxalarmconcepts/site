<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Box Alarm Concepts | Contact + Custom Orders</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <h1>Contact & Custom Order Form</h1>
    <form id="contact-form" method="POST" action="https://script.google.com/macros/s/AKfycbw6hyCRS8ys7QMx6KwboMBPnfM3C75JWhYxAVzcE1cIyujTwGPFwxtFRXcOv3pke3YS/exec">

      <!-- Name -->
      <label for="name">Full Name *</label>
      <input type="text" name="name" id="name" required />

      <!-- Email -->
      <label for="email">Email *</label>
      <input type="email" name="email" id="email" required />

      <!-- Phone (Optional) -->
      <label for="phone">Phone (optional)</label>
      <input type="tel" name="phone" id="phone" />

      <!-- Preferred Contact Method -->
      <label for="contactMethod">Preferred Contact Method *</label>
      <select name="contactMethod" id="contactMethod" required>
        <option value="" disabled selected>Select one</option>
        <option value="Email">Email</option>
        <option value="Phone">Phone</option>
      </select>

      <!-- Inquiry Type -->
      <label for="inquiryType">Inquiry Type *</label>
      <select name="inquiryType" id="inquiryType" required>
        <option value="" disabled selected>Select one</option>
        <option value="General Question">General Question</option>
        <option value="Custom Order">Custom Order</option>
        <option value="Quote Request">Quote Request</option>
        <option value="Other">Other</option>
      </select>

      <!-- Responder or Civilian -->
      <label for="responderStatus">Are you a Responder or Civilian? *</label>
      <select name="responderStatus" id="responderStatus" required onchange="toggleResponderFields()">
        <option value="" disabled selected>Select one</option>
        <option value="Responder">Responder</option>
        <option value="Civilian">Civilian</option>
      </select>

      <!-- Type of Responder (Conditional) -->
      <div id="responderFields" style="display: none;">
        <label for="responderType">Responder Type *</label>
        <select name="responderType" id="responderType">
          <option value="" disabled selected>Select one</option>
          <option value="Fire">Fire</option>
          <option value="EMS">EMS</option>
          <option value="Law Enforcement">Law Enforcement</option>
          <option value="Dispatcher/Comms">Dispatcher/Comms</option>
          <option value="Military">Military</option>
          <option value="Other">Other</option>
        </select>

        <!-- Fire-specific fields -->
        <div id="fireFields" style="display: none;">
          <label for="careerVolunteer">Are you Career or Volunteer? *</label>
          <select name="careerVolunteer" id="careerVolunteer">
            <option value="" disabled selected>Select one</option>
            <option value="Career">Career</option>
            <option value="Volunteer">Volunteer</option>
            <option value="Both">Both</option>
          </select>
        </div>

        <label for="agencyName">Agency/Department Name *</label>
        <input type="text" name="agencyName" id="agencyName" />

        <label for="agencySize">Agency/Department Size *</label>
        <input type="text" name="agencySize" id="agencySize" />
      </div>

      <!-- Civilian-specific fields -->
      <div id="civilianFields" style="display: none;">
        <label for="prepperStatus">Are you preparedness-minded? *</label>
        <select name="prepperStatus" id="prepperStatus">
          <option value="" disabled selected>Select one</option>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
          <option value="Somewhat">Somewhat</option>
        </select>
      </div>

      <!-- Message -->
      <label for="message">Message *</label>
      <textarea name="message" id="message" rows="5" required></textarea>

      <!-- Submit Button -->
      <button type="submit">Submit</button>
    </form>
  </main>

  <script>
    function toggleResponderFields() {
      const status = document.getElementById("responderStatus").value;
      const responderFields = document.getElementById("responderFields");
      const civilianFields = document.getElementById("civilianFields");

      responderFields.style.display = status === "Responder" ? "block" : "none";
      civilianFields.style.display = status === "Civilian" ? "block" : "none";
    }

    document.getElementById("responderType").addEventListener("change", function () {
      const fireFields = document.getElementById("fireFields");
      fireFields.style.display = this.value === "Fire" ? "block" : "none";
    });
  </script>
</body>
</html>
