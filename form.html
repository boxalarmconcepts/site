<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You - Box Alarm Concepts</title>
  <style>
    body {
      font-family: Helvetica, sans-serif;
      background-color: #0F0F0F;
      color: #F4F4F4;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo {
      max-width: 220px;
      margin-bottom: 1.5rem;
    }

    .card {
      background-color: #1A1A1A;
      border: 1px solid #4A4A4A;
      padding: 2rem;
      border-radius: 16px;
      max-width: 600px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.4);
    }

    h1 {
      color: #D7263D;
    }

    .ref-id {
      font-weight: bold;
      color: #F4F4F4;
      background-color: #333;
      padding: 6px 12px;
      border-radius: 6px;
      display: inline-block;
      margin: 1rem 0;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      margin-top: 2rem;
    }

    .buttons a {
      text-decoration: none;
      background-color: #D7263D;
      color: white;
      padding: 0.75rem 1.25rem;
      border-radius: 10px;
      transition: background-color 0.3s;
    }

    .buttons a:hover {
      background-color: #a81e30;
    }

    .socials {
      margin-top: 2rem;
    }

    .socials a {
      margin: 0 0.5rem;
      color: #F4F4F4;
      text-decoration: none;
      font-weight: bold;
    }

    .footer {
      margin-top: 3rem;
      font-size: 0.8rem;
      color: #999;
    }
  </style>
</head>
<body>

  <img src="https://github.com/boxalarmconcepts/site/blob/main/assets/boxalarm-logo.png?raw=true" alt="Box Alarm Concepts Logo" class="logo"/>

  <div class="card">
    <h1>Thank You!</h1>
    <p>Your submission has been received successfully.</p>
    <p>Your Reference ID:</p>
    <div class="ref-id" id="refIdDisplay">Loading...</div>

    <div class="buttons">
      <a href="https://www.boxalarmconcepts.com">Return to Main Site</a>
      <a href="https://forms.gle/xzNtM2PgJFq44ScJ6">Submit Another Response</a>
    </div>

    <div class="socials">
      <a href="https://www.facebook.com/boxalarmconcepts/" target="_blank">Facebook</a> |
      <a href="https://www.instagram.com/boxalarmconcepts/" target="_blank">Instagram</a> |
      <a href="https://twitter.com/boxalarmconcept" target="_blank">X</a>
    </div>

    <div class="footer">
      Box Alarm Concepts LLC | London, KY
    </div>
  </div>

  <script>
    // Extract the "ref" query parameter from the URL
    const params = new URLSearchParams(window.location.search);
    const ref = params.get("ref");
    document.getElementById("refIdDisplay").textContent = ref || "Unavailable";
  </script>

</body>
</html>
