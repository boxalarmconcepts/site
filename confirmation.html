<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Submission Received | Box Alarm Concepts</title>
  <style>
    body {
      background-color: #0F0F0F;
      color: #F4F4F4;
      font-family: Helvetica, sans-serif;
      text-align: center;
      padding: 3rem 1.5rem;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .logo {
      max-width: 200px;
      margin-bottom: 1.5rem;
    }
    h1 {
      color: #D7263D;
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
    p {
      font-size: 1.15rem;
      margin: 0.5rem 0;
      max-width: 400px;
      line-height: 1.4;
    }
    .ref-id-container {
      margin-top: 1.5rem;
      padding: 1rem 1.5rem;
      background-color: #4A4A4A;
      border-radius: 10px;
      font-weight: bold;
      font-size: 1.2rem;
      letter-spacing: 0.06em;
      user-select: all;
      color: #F4F4F4;
    }
    a.btn-home {
      display: inline-block;
      margin-top: 2rem;
      background-color: #D7263D;
      color: #F4F4F4;
      text-decoration: none;
      padding: 0.75rem 2rem;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1.1rem;
      transition: background-color 0.3s ease;
    }
    a.btn-home:hover {
      background-color: #a91e2d;
    }
  </style>
</head>
<body>
  <img class="logo" src="https://github.com/boxalarmconcepts/site/blob/main/assets/boxalarm-logo.png?raw=true" alt="Box Alarm Concepts Logo" />
  <h1>Submission Received</h1>
  <p>Thank you for reaching out! We've logged your request and sent a confirmation to your inbox.</p>
  <p>Our team will review your submission within 48 hours and get back to you.</p>

  <div id="refIdContainer" class="ref-id-container" style="display:none;">
    Your Reference ID:<br />
    <span id="refId"></span>
  </div>

  <a href="https://www.boxalarmconcepts.com" class="btn-home">Back to Home</a>

  <script>
    // Grab 'ref' param from URL and display it if present
    const urlParams = new URLSearchParams(window.location.search);
    const ref = urlParams.get('ref');
    if (ref) {
      const refContainer = document.getElementById('refIdContainer');
      const refIdElem = document.getElementById('refId');
      refIdElem.textContent = ref;
      refContainer.style.display = 'block';
    }
  </script>
</body>
</html>
