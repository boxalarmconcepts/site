<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Submission Received</title>
  <style>
    body {
      background-color: #0F0F0F;
      color: #F4F4F4;
      font-family: Helvetica, sans-serif;
      text-align: center;
      padding: 2rem;
    }
    .logo {
      max-width: 220px;
      margin-bottom: 1rem;
    }
    h1 {
      color: #D7263D;
    }
    .btn {
      display: inline-block;
      background-color: #D7263D;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      text-decoration: none;
      margin-top: 1.5rem;
    }
    .ref-id {
      margin-top: 1rem;
      font-weight: bold;
      font-size: 1.2rem;
      color: #F4F4F4;
      background-color: #4A4A4A;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <img class="logo" src="https://github.com/boxalarmconcepts/site/blob/main/assets/boxalarm-logo.png?raw=true" alt="Box Alarm Concepts Logo" />
  <h1>Submission Received</h1>
  <p>Weâ€™ve logged your request and sent a confirmation to your inbox.</p>
  <p>Our team will review your submission within 48 hours.</p>
  
  <div id="refContainer" style="display:none;">
    <p>Your Reference ID is:</p>
    <div class="ref-id" id="refId"></div>
  </div>
  
  <a class="btn" href="https://www.boxalarmconcepts.com">Back to Home</a>

  <script>
    // Function to get URL params
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    // Display Reference ID if present
    const ref = getQueryParam('ref');
    if (ref) {
      document.getElementById('refId').textContent = ref;
      document.getElementById('refContainer').style.display = 'block';
    }
  </script>
</body>
</html>
